<div style="text-align: center">
  <h2>Contract Create</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="body_center_2 container">
        <form method="post">
          <div class="mb-3">
            <label class="form-label"> No</label>
            <input class="form-control" type="text">
          </div>

          <div class="mb-3">
            <label class="form-label"> Facility</label>
            <input class="form-control" type="text">
          </div>

          <div class="mb-3">
            <label class="form-label">Customer</label>
            <input class="form-control" type="text">
          </div>

          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input class="form-control" type="text">
          </div>

          <div class="mb-3">
            <label class="form-label"> 	End Date</label>
            <input class="form-control" type="text">
          </div>

          <div class="mb-3">
            <label class="form-label"> Deposit</label>
            <input class="form-control" type="text">
          </div>

          <div class="mb-3">
            <label class="form-label"> Total</label>
            <input class="form-control" type="text">
          </div>
          <div style="margin-bottom: 10px">
            <a type="submit" class="btn btn-outline-primary">Create</a>
            <a [routerLink]="['/contract/list']" style="margin-left: 10px"  type="submit"
               class="btn btn-outline-danger">Close</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
