<div style="text-align: center"><h1>Edit Customer</h1></div>

<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="body_center_2 container">
        <form [formGroup]="customerEdit" (ngSubmit)="submit()" *ngIf="customerEdit">
          <div class="mb-3" hidden>
            <label class="form-label" > Id</label>
            <input class="form-control" type="text" formControlName="id">
            <p style="color: red" *ngIf="customerEdit.controls.id.hasError('required') && customerEdit.controls.id.touched"> Not Empty</p>
          </div>
          <div>
            <label class="form-label"> Type</label>
            <select id="customerType" formControlName="type" name="type" class="form-control">
              <option value="" disabled>Please choose</option>
              <option *ngFor="let customerType of customerTypeList"
                      [value]="customerType.id">{{customerType.name}}</option>
            </select>
            <p style="color: red" *ngIf="customerEdit.controls.type.hasError('required') && customerEdit.controls.type.touched"> Not Empty</p>

          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <p  style="color: red"  *ngIf="customerEdit.controls.name.hasError('required') && customerEdit.controls.name.touched"> Not
              Empty</p>
            <p  style="color: red"  *ngIf="customerEdit.controls.name.hasError('pattern')">Wrong format</p>
          </div>

          <div class="mb-3">
            <label class="form-label">Birth Day</label>
            <input class="form-control" type="text" formControlName="birthDay">
            <p style="color: red"  *ngIf="customerEdit.controls.birthDay.hasError('required') &&customerEdit.controls.birthDay.touched"> Not
              Empty</p>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-control" formControlName="gender">
              <option value="">--Choose--</option>
              <option value="Male" [defaultSelected]="">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            <p style="color: red"  *ngIf="customerEdit.controls.gender.hasError('required') && customerEdit.controls.gender.touched"> Not
              Empty</p>
          </div>

          <div class="mb-3">
            <label class="form-label"> Phone</label>
            <input class="form-control" type="text" formControlName="phoneNumber">
            <p style="color: red"
               *ngIf="customerEdit.controls.phoneNumber.hasError('required') && customerEdit.controls.phoneNumber.touched">Not Empty</p>
            <p *ngIf="customerEdit.controls.phoneNumber.hasError('pattern')">Wrong format</p>
          </div>

          <div class="mb-3">
            <label class="form-label"> Email</label>
            <input class="form-control" type="text" formControlName="email">
            <p *ngIf="customerEdit.controls.email.hasError('required') && customerEdit.controls.email.touched"> Not Empty</p>
            <p style="color: red"  *ngIf="customerEdit.controls.email.hasError('email')">Wrong format</p>
          </div>

          <div class="mb-3">
            <label class="form-label"> Address</label>
            <input class="form-control" type="text" formControlName="address">
            <p  style="color: red" *ngIf="customerEdit.controls.address.hasError('required') && customerEdit.controls.address.touched"> Not Empty</p>

          </div>
          <div style="padding-bottom: 15px">
            <input type="submit" class="btn btn-outline-primary" value="Edit" [disabled]="!customerEdit.valid">
            <button style="margin-left: 10px" [routerLink]="['/customer/list']" type="button"
                    class="btn btn-outline-danger">Close
            </button>
          </div>
        </form>
      </div>

    </div>
    <div class="col-3"></div>
  </div>
</div>
