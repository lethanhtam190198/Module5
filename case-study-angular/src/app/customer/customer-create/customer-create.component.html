<div style="text-align: center">
  <h2>Customer Create</h2>
</div>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="body_center_2 container">
      <form method="post">
        <div class="mb-3">
          <label class="form-label"> No</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label"> Type</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label">Birth Day</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label"> Phone</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label"> Email</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label"> Address</label>
          <input class="form-control" type="text">
        </div>
        <div style="margin-bottom: 10px">
          <a type="submit" class="btn btn-outline-primary">Create</a>
          <a style="margin-left: 10px" href="http://localhost:4200/customer/list" type="submit"
             class="btn btn-outline-danger">Close</a>
        </div>
      </form>
    </div>
  </div>
  <div class="col-3"></div>
</div>
