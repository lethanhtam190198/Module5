<div style="text-align: center">
  <h1>Facility Edit</h1>
</div>
<div class="container">
<div class="row">
  <div class="col-3"></div>
  <div class="col-6" style="margin-bottom: 15px">
    <div class="body_center_2" >
<!--      <form method="post">-->
        <div class="mb-3">
          <label class="form-label"> Facility Name</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label">Facility Type</label>
          <select class="form-select" name="" id="facilityType">
            <option value="Room">Room</option>
            <option value="House">House</option>
            <option value="Villa">Villa</option>

          </select>
        </div>

        <div class="mb-3">
          <label class="form-label"> Facility Name</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label"> Max People</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label"> Cost</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label"> Area</label>
          <input class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label">Facility Type</label>
          <select class="form-select" name="" id="rentType">
            <option value="Room">Day</option>
            <option value="House">Month</option>
            <option value="Villa">Year</option>
          </select>
        </div>


        <div class="mb-3">
          <label class="form-label"> Stand Room</label>
          <input class="form-control" type="text">
        </div>
        <div >
          <input type="submit" class="btn btn-outline-primary" value="Edit">
          <a style="margin-left: 10px" [routerLink]="['/facility/list']" type="button"
             class="btn btn-outline-danger">Close</a>
        </div>
<!--      </form>-->
    </div>
  </div>
  <div class="col-3"></div>
</div>
</div>
