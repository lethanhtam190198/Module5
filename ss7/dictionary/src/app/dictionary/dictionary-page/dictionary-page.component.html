<div class="container">
  <div class="row">
    <div>
      <table class="table">
        <tr>
          <th>English</th>
          <th>Viet Nam</th>
        </tr>
        <tr *ngFor="let item of dictionaryList">
          <td>{{item.english}}</td>
          <td><a [routerLink]="['detail', item.vietnamese]">{{item.vietnamese}}</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
